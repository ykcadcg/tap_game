<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tap the Target</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
        }
        #game-area {
            width: 100%;
            height: 70vh;
            max-width: 500px;
            background-color: white;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #target {
            width: 50px;
            height: 50px;
            background-color: #ff4444;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            transition: transform 0.1s;
        }
        #target:active {
            transform: scale(0.9);
        }
        #score {
            font-size: 24px;
            margin: 20px 0;
        }
        #timer {
            font-size: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="score">Score: <span id="score-value">0</span></div>
    <div id="timer">Time: <span id="time-value">30</span>s</div>
    <div id="game-area">
        <div id="target"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
