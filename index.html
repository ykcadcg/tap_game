<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Balance Ball</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
            overflow: hidden;
        }
        #game-area {
            width: 300px;
            height: 300px;
            background-color: white;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        #ball {
            width: 20px;
            height: 20px;
            background-color: #ff4444;
            border-radius: 50%;
            position: absolute;
            top: 140px;
            left: 140px;
        }
        #score {
            font-size: 24px;
            margin: 20px 0;
        }
        #start-button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #instructions {
            text-align: center;
            margin: 20px;
            font-size: 16px;
            color: #666;
        }
        .obstacle {
            position: absolute;
            background-color: #333;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="score">Score: <span id="score-value">0</span></div>
    <div id="game-area">
        <div id="ball"></div>
    </div>
    <button id="start-button">Start Game</button>
    <div id="instructions">
        Tilt your device to move the ball.<br>
        Avoid the black obstacles!
    </div>
    <script src="game.js"></script>
</body>
</html>
